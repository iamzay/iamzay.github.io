        <p>在ML中使用and连接两个相互调用的函数，这样出现找不到定义的情况。<br><figure class="highlight sml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">fun</span> match xs =</div><div class="line">  <span class="keyword">let</span> <span class="keyword">fun</span> s_need_one xs =</div><div class="line">        <span class="keyword">case</span> xs <span class="keyword">of</span></div><div class="line">            <span class="literal">[]</span>=&gt;<span class="literal">true</span></div><div class="line">          | <span class="number">1</span>::xs' =&gt; s_need_two xs'</div><div class="line">          | _ =&gt; <span class="literal">false</span></div><div class="line">      <span class="keyword">and</span> s_need_two xs =</div><div class="line">          <span class="keyword">case</span> xs <span class="keyword">of</span></div><div class="line">              <span class="literal">[]</span>=&gt;<span class="literal">false</span></div><div class="line">            | <span class="number">2</span>::xs' =&gt; s_need_one xs'</div><div class="line">            | _ =&gt; <span class="literal">false</span></div><div class="line">  <span class="keyword">in</span></div><div class="line">      s_need_one xs</div><div class="line">  <span class="keyword">end</span></div></pre></td></tr></table></figure></p>
