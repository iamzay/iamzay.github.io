an class="comment">// 比较两个节点的位置，居前、居后、包含、被包含</span></div><div class="line"><span class="built_in">document</span>.documentElement.compareDocumentPosition(<span class="built_in">document</span>.body);</div><div class="line"></div><div class="line"><span class="comment">// 插入文本</span></div><div class="line">e.innerText=<span class="string">'hello world'</span>;</div></pre></td></tr></table></figure></p>
